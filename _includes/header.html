<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/assets/css/main.css">
   <title>{{ page.title }}</title>
  </head>
  <body>
    <header>
        <nav>
            <ul>
            <!--code taken from https://jekyllrb.com/docs/step-by-step/06-data-files/-->
            <!--loops though items and retrives data from _data/navigation.yml -->
            <!--endfor and endif end the loop logic-->
            <!-- if  logic to color nav item for page currently on -->
              {% for navItem in site.data.navigation %}
                <li>
                  <a href="{{ navItem.link }}" {% if page.url == navItem.link %}style="color: black;"{% endif %}>
                    {{ navItem.label }}</a>
                </li>
            {% endfor %}
          </ul>
        </nav>
    </header>
